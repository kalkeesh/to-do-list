{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delete Task</title>
        <link href="{% static 'css/delete.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-image: url('{% static 'images/deadpool.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="card card-body shadow p-4" style="background-color: #f8f9fa; border-radius: 10px;">
                    <h3 class="text-center" style="color: #dc3545;">Are you sure you want to delete "{{ task }}"?</h3>
                    <hr>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
