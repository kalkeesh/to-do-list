{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Update Task</title>
        <link href="{% static 'css/update.css' %}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="background-image: url('{% static 'images/hashira.jpeg' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="card card-body shadow p-4" style="background-color: #f8f9fa; border-radius: 10px;">
                    <h3 class="text-center" style="color: #007bff;">Update Task</h3>
                    <hr>
                    <form action="" method="POST" class="d-flex flex-column align-items-center">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-success mt-3">Update Task</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
